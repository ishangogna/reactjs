<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--React core CDN-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!--react DOM cdn to glue our react components to the DOM-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!--Babel CDN to transpile JSX into HTML-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>ReactJS</title>
</head>

<!--React is declarative. You can write HTML in return of render(). Its called JSX -->
<!--JSX is not supported by browser out of the box. So you need to transpile it using babel-->

<body>
    <div id="app">

    </div>
    <script type="text/babel">
    class App extends React.Component{
        state = {
            name: 'Ishan',
            purpose: 'ReactJS Forms!'
        }

        //arrow function to access 'this'
        handleChange = (e) => {
            this.setState({
                name : e.target.value,
            })
        }

        //arrow function to access 'this'
        handleSubmit = (e) => {

            //prevent default reloading of form once submitted.
            e.preventDefault();

            console.log('form submitted', this.state.name);
        }

        render(){
            return(
                <div className='app-content'>
                    <h1>{this.state.name + ' : ' + this.state.purpose}</h1>

                    
                    <form onSubmit={this.handleSubmit}>
                        <input onChange={this.handleChange} type="text" />
                        <button>Submit</button>
                    </form>
                </div>
            )
        }
        
    }
    
    ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>

</html>
